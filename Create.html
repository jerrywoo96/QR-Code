<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create QR Code</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <style>
    .fit {
      width: 100%;
      margin: 0px;
      border: 0px;
      padding: 0px;
    }

    #qrcode img {
      margin: 1rem auto;
    }
  </style>
</head>

<body>

  <h1><a href=".">Create</a></h1>

  <div class="fit">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <label for="text">Text</label>
          <input type="text" class="form-control" id="text" placeholder="Enter text" value="" />
          <button type="button" onclick="generate();" class="btn btn-primary mt-2">Generate</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div id="qrcode"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/core-js-bundle/minified.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    'use strict';

    let qrcode = new QRCode(document.getElementById('qrcode'), {
      width: 512,
      height: 512,
      colorDark: '#000000',
      colorLight: '#ffffff',
      correctLevel: QRCode.CorrectLevel.H
    });

    $('button').click(() => {
      qrcode.clear();
      qrcode.makeCode($('input').val());
    });
  </script>
</body>

</html>

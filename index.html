<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan QR Code</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  <style>
    * {
      word-wrap: break-word;
      overflow-wrap: break-word;
      font-family: monospace !important;
    }

    .fit {
      width: 100%;
      height: 100%;
      margin: 0px;
      border: 0px;
      padding: 0px;
    }

    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <h1><a href="Create">Scan</a></h1>

  <div class="fit center-content">
    <div class="d-flex flex-column w-100">
      <div id="qr-reader" class="w-100"></div>
      <div class="w-100 d-flex flex-column">
        <a href="#" title="#">
          <h1 class="content"></h1>
        </a>
        <button type="button" class="copy-content">Copy Content</button>
        <h1>
          <pre class="wifi"></pre>
        </h1>
        <button type="button" class="copy-password" data-password="">Copy Password</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" crossorigin="anonymous" referrerpolicy="no-referrer" src="https://cdn.jsdelivr.net/npm/core-js-bundle/minified.min.js"></script>
  <script type="text/javascript" crossorigin="anonymous" referrerpolicy="no-referrer" src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" crossorigin="anonymous" referrerpolicy="no-referrer" src="https://cdn.jsdelivr.net/npm/html5-qrcode/html5-qrcode.min.js"></script>
  <script type="text/javascript">
    'use strict';

    $(function () {

      $('.copy-content').on('click', function (e) {
        let text = $('.content').text();
        navigator.clipboard.writeText(text);
      });

      $('.copy-password').on('click', function (e) {
        let password = $(this).data('password');
        navigator.clipboard.writeText(password);
      });

      function onScanSuccess(decodedText, decodedResult) {
        $('a').attr('href', decodedText);
        $('.content').text(decodedText);
        $('.wifi').text('');
        if (decodedText.startsWith('WIFI:')) {
          decodedText = decodedText.replaceAll('WIFI:', '').split(';')
            .filter(function (item) {
              return item.trim() !== '';
            })
            .map(function (item) {
              let [key, value] = item.split(':');
              if (key === 'S') {
                key = 'SSID';
              }
              if (key === 'T') {
                key = 'Security';
              }
              if (key === 'H') {
                key = 'Hidden';
              }
              if (key === 'P') {
                key = 'Password';
                $('.copy-password').data('password', value).show();
              }
              return `${key}: ${value}`;
            }).join('\n');
          $('.wifi').text(decodedText);
        }
      }

      let qrboxFunction = function (viewfinderWidth, viewfinderHeight) {
        let minEdgePercentage = 0.9;
        let minEdgeSize = Math.min(viewfinderWidth, viewfinderHeight);
        let qrboxSize = Math.floor(minEdgeSize * minEdgePercentage);
        return {
          width: qrboxSize,
          height: qrboxSize
        };
      };

      let config = {
        fps: 60,
        qrbox: qrboxFunction,
        showTorchButtonIfSupported: true
      };

      let html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", config);
      html5QrcodeScanner.render(onScanSuccess);

    });
  </script>
</body>

</html>
